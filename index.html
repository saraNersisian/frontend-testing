<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300&display=swap" rel="stylesheet">
    <title>Rate My Bronco</title>
    <!-- Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class='body'>
    <div class='s-split-screen wf-section'>
        <div data-w-id='????' class='split-wrapper'>
            <div class='nav-wrapper'> 
                <div class='nav-right'>
                    <div class='text-block'>Rate My Bronco</div>
                </div>
                <div class="nav-right">
                    <a href="#" class="link"> Search</a>
                    <a href="#" class="link"> Add Rating</a>
                </div>
            </div>
            <div class="heading-container">
                <h1 class="heading"> Search Ratings </h1>
                <div class="div-block-3">
                    <div class="text-block-4"> By Course </div>
                </div>
                <div class="content">
                    <div class="w-row">
                        <div class="w-col w-col-6">
                            <div class="filter-container">
                                <div class="filter-text">FILTERS</div>
                            </div>
                        </div>
                        <div class="w-col w-col-6">
                            <div class="results-container">
                                <div class="course-title">CS 2400: Data Structures</div>
                            </div>
                            <div class="results-container">
                                <div class="course-title">CS 4800: Software Engineering</div>
                            </div>
                        </div>
                    </div>
                    <div class="split-wrapper background">
                        <div class="nav-wrapper second-column">
                            <div class="nav-right second-column">
                                <div class="text-block second-column">Rate My Branco</div>
                            </div>
                            <div class="nav-right second-column">
                                <a href="#" class="link"> Search</a>
                                <a href="#" class="link"> Add Rating</a>
                            </div>
                        </div>
                        <div class="heading-container second-column">
                            <h1 class="heading second-column">Add Ratings</h1>
                        </div>
                        <div class="content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
